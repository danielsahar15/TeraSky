apiVersion: v1
kind: ConfigMap
metadata:
  name: my-configmap
  namespace: flux-system
data:
  latestTag: "latest"

---

apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: imagepolicy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: imagerepository
    namespace: flux-system
  tagTemplates:
  - configMapKeyRef:
      name: my-configmap
      key: latestTag


